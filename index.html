<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xmltojsdoc &mdash; XML Comment to JSDoc Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        html {
            height: 100%;
        }

        body {
            font: 16px/1.4 "Open Sans", "Segoe UI", "Helvetica Neue", sans-serif;
            width: 100%;
            min-height: 100%;
        }

        h1 span {
            opacity: 0.5;
        }

        /* Override Bootstrap */
        .row .col-sm-12 .row {
            margin-right: 0;
            margin-left: 0;
        }

        .panel pre {
            font-family: Menlo, Consolas, monospace;
            border: none;
            margin: 0;
        }

        .panel.alert-dismissible {
            padding-right: 0;
        }

        .alert-dismissible .close {
            top: 10px;
            right: 12px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center">
            <h1>xml<span>to</span>jsdoc</h1>
            <p>Convert XML-style code comments to the JSDoc format</p>
        </header>
        <p class="lead text-center">Drag and drop JS or HTML files</p>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="row">
                    <div class="form-group">
                        <label for="input">Or paste source code:</label>
                        <textarea class="form-control" name="input" id="input" tabindex="1"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default convertInput">Convert</button>
                    </div>
                </div>
                <div class="row hidden">
                    <p>Errors:</p>
                    <p id="errorOutput"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 invisible">
                <h3>Results</h3>
                <div class="output"></div>
            </div>
        </div>
        <div class="row hidden">
            <p>Errors:</p>
            <p id="errorOutput"></p>
        </div>
    </div>

    <script src="xmltojsdoc.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        // Simple converter GUI
        (function () {
            var input = document.getElementById('input');
            var output = document.querySelector('.output');
            var errorOutput = document.getElementById('errorOutput');
            var convertButton = document.querySelector('.convertInput');
            var outputQueue = [];

            function processTextarea() {
                parseCommentsFromFile(input.value.trim(), '<small><em>Manual entry</em></small>');
            }

            // File reader
            function handleFileSelect(evt) {
                evt.stopPropagation();
                evt.preventDefault();

                var files = evt.dataTransfer.files; // FileList object.
                var i;
                var f;

                for (i = 0; f = files[i]; i++) {
                    // Only process JS-containing files files
                    if (!/javascript|html/.test(f.type)) {
                        console.error('Bad type ', f);
                        continue;
                    }

                    reader = new FileReader();

                    // Closure to capture the file information.
                    reader.onload = (function(theFile) {
                        return function(e) {
                            parseCommentsFromFile(e.target.result, theFile.name);
                        };
                    })(f);

                    // Read in the file as text
                    reader.readAsText(f);
                }
            }

            function handleDragOver(evt) {
                evt.stopPropagation();
                evt.preventDefault();
                evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy
            }

            // Parses a file and picks out the comment blocks
            function parseCommentsFromFile(str, fileName) {
                var currentBlock = [];

                str.split('\n').forEach(function (line) {
                    line = line.trim();

                    // We're in a comment block
                    if (/^\/\/\//.test(line)) {
                        currentBlock.push(line);
                    }
                    // Previous block has finished
                    else if (currentBlock.length) {
                        // Add to list of comments
                        outputQueue.push({
                            name: fileName,
                            content: currentBlock.join('\n')
                        });

                        // Reset so we can build the next block
                        currentBlock = [];
                    }
                });

                processQueue();
            }

            /**
             * Print all output to the page
            */
            function processQueue() {
                outputQueue.forEach(function (block) {
                    var panel = document.createElement('div');
                    var heading = document.createElement('div');
                    // var body = document.createElement('div');

                    panel.className = 'panel panel-success alert-dismissible';
                    panel.setAttribute('role', 'alert');
                    panel.innerHTML = '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>';

                    heading.className = 'panel-heading'
                    heading.innerHTML = block.name;
                    panel.appendChild(heading);

                    // body.className = 'panel-body';
                    panel.innerHTML += '<pre>' + encodeHTML(convert(block.content)) + '</pre>';

                    // panel.appendChild(body);

                    output.appendChild(panel);
                });

                output.parentNode.classList.remove('invisible');
            }

            function convert(str) {
                var result = '';

                try {
                    result = xmltojsdoc.convert(str);
                    errorOutput.parentNode.classList.add('hidden');
                }
                catch (e) {
                    errorOutput.innerHTML = e.message;
                    errorOutput.parentNode.classList.remove('hidden');
                }

                return result;
            }

            function encodeHTML(str) {
                return str
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
            }

            // Source code event handler
            convertButton.addEventListener('click', processTextarea, false);

            // Drag-and-drop event listeners
            document.body.addEventListener('dragover', handleDragOver, false);
            document.body.addEventListener('drop', handleFileSelect, false);
        }());
    </script>
</body>
</html>
